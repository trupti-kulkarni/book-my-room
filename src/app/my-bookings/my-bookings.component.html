<mat-card>

    <div class="example-container">
        <mat-form-field hintLabel="Max 10 characters" appearance="fill">
            <mat-label>Search Destination..... </mat-label>
            <input matInput #input maxlength="10" placeholder="Ex. Goa">
            <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
        </mat-form-field>

        <div class="date-picker">


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>From </mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>



            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker1">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

        </div>

        <div class="rooms">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>No of Rooms</mat-label>
                <select matNativeControl required>
                    <option *ngFor="let room of rooms" [value]="room">{{room}}</option>

                </select>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>No of people</mat-label>
                <select matNativeControl required>
                    <option *ngFor="let p of people" [value]="p">{{p}}</option>

                </select>
            </mat-form-field>



        </div>

        <button mat-raised-button color="primary">Search</button>

    </div>

</mat-card>
